<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="form-container">
        <h1>Crear cuenta</h1>
        <p>Crea tu para poder ingresar a Honey Money</p>
    <form id="register-form">

        <label for="user" class="sr-only">Nombre</label>
        <input type="text" name="" id="nombre" placeholder="Nombre">
        
        <label for="" class="sr-only">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido">
        
        <label for="" class="sr-only">DNI</label>
        <input type="number" name="dni" id="dni" placeholder="DNI">
        
        <label for="" class="sr-only">Fecha de nacimiento</label>
        <input type="date" name="fecha_de_nacimiento" id="fecha_de_nacimiento" placeholder="Fecha de nacimiento">

        <label for="" class="sr-only">Correo</label>
        <input type="email" name="correo" id="correo" placeholder="Correo Electronico">

        <label for="" class="sr-only">Telefono</label>
        <input type="number" name="telefono" id="telefono" placeholder="Numero de telefono">

        <label for="" class="sr-only">Contraseña</label>
        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">

        <label for="" class="sr-only">Repetir contraseña</label>
        <input type="password" name="repetir-contraseña" id="repetir-contraseña" placeholder="Repetir Contraseña">

        <button type="submit">Registrarse</button>

    </form>
    <p>¿Ya tienes una cuenta? <a href="../login\login.html">Iniciar sesión</a></p>
    </div>
    <script src="register.js"></script>
</body>
</html>
