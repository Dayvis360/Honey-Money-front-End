<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../sigin/register.css">
    <link rel="icon" type="image/png" href="imagenes/logo_cabezera.png" />
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Iniciar Sesión</h1>
            <p>Ingresa a tu cuenta de Honey Money</p>
            <form id="login-form">

                <label for="" class="sr-only">Correo o DNI</label>
                <input id="correo_dni" type="email" placeholder="Correo/DNI">
        
                <label for="" class="sr-only">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña">
        
                <button type="submit">Iniciar sesión</button>
                
            </form>
            <p>¿Todavia no tenés una cuenta? - <a href="../sigin/register.html" >Crear Cuenta</a></p>   
        </div>
    </main>
</body>
</html>
